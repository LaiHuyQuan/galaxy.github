<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="./assets/extension/jquery-3.7.1.min.js"></script>

    <link rel="stylesheet" href="./assets/css/trangchu.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>
  <body>
    <!-- begin: wrap -->
    <div id="wrap">
      <img src="./assets/img/slider/anh2.jpg" alt="" />
      <!-- begign: heading -->
      <div id="heading">
        <!-- begin logo -->
        <div class="logo">
          <img src="./assets/img/logo/logoglx.svg" alt="" />
        </div>
      </div>
      <div class="loginbox center hide">
        <div class="lg-hd">
          <h1>Đăng ký/Đăng nhập</h1>
        </div>
        <a href="index.html" class="lg-btn center">
          <i class="fa-brands fa-google"></i>Tiếp tục với Google
        </a>
        <span class="or-line">Hoặc</span>
        <a class="lg-btn center phone-log">Dùng số điện thoại của bạn</a>
        <span style="text-align: center"
          >Khi tiếp tục, bạn đã đồng ý
          <a href="">Quy chế sử dụng dịch vụ</a> của GalaxyPlay.</span
        >
      </div>
      <div class="phone-logbox center">
        <div class="lg-hd">
          <h1>Đăng ký/Đăng nhập</h1>
        </div>
        <form action="">
          <label for="">Nhập số điện thoại</label>
          <input type="number" placeholder="Số điện thoại" />
          <span style="text-align: center"
            >Khi tiếp tục, bạn đã đồng ý
            <a href="">Quy chế sử dụng dịch vụ</a> của GalaxyPlay.</span
          >
          <div class="continue-btn">Tiếp tục</div>
        </form>
      </div>
    </div>

    <script src="./assets/js/login.js"></script>
  </body>
</html>
